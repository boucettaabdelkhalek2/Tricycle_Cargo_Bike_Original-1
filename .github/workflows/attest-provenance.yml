name: Generate Build Provenance

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  generate-provenance:
    runs-on: ubuntu-latest

    steps:
    - name: ✅ جلب الكود
      uses: actions/checkout@v4

    - name: ✅ رفع المخرجات كـ Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: project-files
        path: |
          index.html
          metadata.yml
          docs/**
          CAD/**
          LICENSE
          README.md

    - name: 🔐 توليد إثبات البناء
      uses: actions/attest-build-provenance@v1
      with:
        subject-path: |
          index.html
          metadata.yml
          docs/**
          CAD/**
